version: "3.8"

services:
  db:
    build:
      context: ./Database
      dockerfile: Dockerfile
    ports:
      #ports=HOST:CONTAINER
      - "32000:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_ADMIN_PASSWORD}
  dbt:
    build:
      context: ./dbt
      dockerfile: Dockerfile
    ports:
      #ports=HOST:CONTAINER
      - "8080:8080"
    env_file: .env
    depends_on:
      - "db"
    links:
      - db
networks:
  default:
    name: dbt-net